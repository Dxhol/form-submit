<html lang="en">
<head>
    <!-- required meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Form Submission :/</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Me!</h1>
        <form action="https://formsubmit.co/123shoess@gmail.com" method="POST">
                <!-- first Name     -->
        <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <!-- Last Name -->
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <!-- E-mail -->
            <div class="col-md-6">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="emailInfo" required>
            </div>
            <!-- Phone Number -->
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (876) 123-1234">
            </div>
            <!-- Questions ? -->
            <div class="col-md-6">
                <label for="comments" class="form-label">Brief Description of how we can help you?</label>
                <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
            </div>
            <!-- Submit Button -->
            <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
